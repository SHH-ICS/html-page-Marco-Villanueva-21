<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./css/styles2.css">
    <meta charset="utf-8">
    <meta name="description" content="A bunch of lists and tables">
    <meta name="keywords" content="computerlist, lists">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <title>A bunch of lists and tables</title>
  </head>
  <body>
    <h1>my favourite things to do</h1>
    <ol>
      <li>play sports</li>
      <li>play video games</li>
      <li>eat food</li>
      <li>listen to music</li>
      <li>sleep</li>
    </ol>
    <table style="width:100%">
      <tr>
        <th>Basketball Games</th>
        <th>Win/Lose</th>
        <th>Points</th>
      </tr>
      <tr>
        <td>Game 1</td>
        <td>Win</td>
        <td>9</td>
      </tr>
      <tr>
        <td>Game 2</td>
        <td>Lose</td>
        <td>6</td>
      </tr>
    </table>
  </body>
</html>
