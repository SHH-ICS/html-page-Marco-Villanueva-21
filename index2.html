<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./css/styles2.css">
    <meta charset="utf-8">
    <meta name="description" content="A bunch of lists and tables">
    <meta name="keywords" content="computerlist, lists">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <title>A bunch of lists and tables</title>
  </head>
  <body>
    <h1>my favourite things to do</h1>
    <ol>
      <li>play sports</li>
      <li>play video games</li>
      <li>eat food</li>
      <li>listen to music</li>
      <li>sleep</li>
    </ol>
    <table style="width:100%">
      <tr>
        <th>Company</th>
        <th>Contact</th>
        <th>Country</th>
      </tr>
      <tr>
        <td>Alfreds Futterkiste</td>
        <td>Maria Anders</td>
        <td>Germany</td>
      </tr>
      <tr>
        <td>Centro comercial Moctezuma</td>
        <td>Francisco Chang</td>
        <td>Mexico</td>
      </tr>
    </table>
  </body>
</html>
